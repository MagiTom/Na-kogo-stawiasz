<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="main">
        <h3>Na kogo stawiasz?</h3>
        <div class="team">
            <div class="ruch">
                <img data-option="ruch" src="ruch.png" alt="">
                <div class="goals1">0</div>
            </div>
            <div class="gornik">
                <img data-option="gornik" src="gornik.png" alt="">
                <div class="goals2">0</div>
            </div>
        </div>
        <button id="btn">Sprawdź kto wygrał</button>
        <div class="result"></div>

        <div class="scores">
            <div class="result-table1">
                <h3>Liczba zwycięstw drużyny:</h3>
                <div class="wins">0</div>
                <h3>Liczba porażek:</h3>
                <div class="losses">0</div>
                <h3>Liczba remisów:</h3>
                <div class="draws">0</div>
                <h3>Punkty dla drużyny:</h3>
                <div class="all-points">0</div>
            </div>

            <div class="result-table2">
                <h3>Liczba zwycięstw drużyny:</h3>
                <div class="wins2">0</div>
                <h3>Liczba porażek:</h3>
                <div class="losses2">0</div>
                <h3>Liczba remisów:</h3>
                <div class="draws2">0</div>
                <h3>Punkty dla drużyny:</h3>
                <div class="all-points2">0</div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
